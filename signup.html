<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width", initial-scale=1.0, shrink-to-fit=no>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body> 
    <div class="bg-white bg-cover px-60 py-10">
        <div class="container w-3/4 mt-24 px-20 py-5 shadow-2xl mx-32 bg-white">
            <header class="text-center font-bold text-3xl font-serif py-5 text-black">Register Here</header>
            <hr class="mt-2">

            <div class="mt-10">
                <label for="fname" class=" text-black">First Name: </label>
                <input type="text" name="fname" required class="rounded-3xl bg-white w-32 border border-red-300">

                <label for="lname" class="ml-10  text-black">Last Name: </label>
                <input type="text" name="lname" required class="rounded-3xl w-32 border border-red-300">

                <br><br><br>
                <label for="username" class=" text-black">Username: </label>
                <input type="text" name="username" required class="rounded-3xl  w-96 border border-red-300">

                <br><br><br>
                <label for="passowrd" class=" text-black">Password: </label>
                <input type="password" name="password" required class="rounded-3xl border border-red-300 w-36">

                <label for="phone" class=" text-black ml-7">Phone: </label>
                <input type="phone" name="phone" required class="rounded-3xl border border-red-300 w-36">

                <br><br><br>
                <label for="email" class=" text-black">Email: </label>
                <input type="email" name="email" required class="rounded-3xl  w-96 border border-red-300 ml-5">
                  
                <br><br><br>
                <a href="login.html" class=" ml-16 bg-center rounded-3xl bg-red-400 w-60 px-40 py-1 text-center text-white">Login</a>  
            </div>
            <p class="mt-10 text-center text-sm  text-black">Already have an account? <a href="login.html" class="underline font-bold text-red-400">Login</a></p>

        </div>
    </div>

</body>
</html>
